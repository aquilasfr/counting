<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Super contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <label for="inicio">Início:</label>
            <input type="number" name="inicio" id="inicioTexto"><br>
            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="fimTexto"><br>
            <label for="inicio">Passo:</label>
            <input type="number" name="inicio" id="passoTexto"><br>
            <button value="contar" onclick="contar()">Contar</button>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section> 
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>  
</body>
</html>
